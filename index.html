<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/styles.css">
      <title>Pomodoro Counter</title>
   </head>
   <body>
      <div id="app-container">

        <div class="main-content">
            <div class="timer">
              <h1></h1>
             </div>
            <div class="complete disappear">
              <h1>Pomodoro Complete</h1>
             </div>
            <div class="inject-text">
              <p></p>
             </div>
        </div>

            <div class="box">
              <input class="text" type="text" /><a class="btn btn-primary btn-lg" href="#" role="button"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>

          </div>
        </div>
      <script src="./js/main.js"></script>
   </body>
</html>
